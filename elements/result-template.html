<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="city-details.html">

<dom-module id="result-template">
	<style include="iron-flex iron-flex-alignment"></style>
	<style>
	.container{
		padding:0;
		min-height: 400px;
	}
	div.card{
		width: 98%;
		margin: 4% auto;	
		border-radius: 5px;
	}
	paper-material{
		background: #ffffff;
	}
	.cityDetails{
		display: none;
	}
	ul.report{
		list-style-type: none;
	}
	ul.report li{
		padding: 10px;
	}
	ul.report li.first{
		background-color: #d6d6d6;
		text-align: center;
		font-family: 'Noto Serif Bold', serif;
		font-weight: bold;
		font-size: 1.05em;
	}
	ul.report li.condition{
		position: relative;
	}
	ul.report li.condition img{
		position: absolute;
		top: 0;
    	margin-left: 10px;
	}
	li + li{
		border-top: 1px dotted #d6d6d6;
	}
	.highlighter{
		text-transform: uppercase;
		font-weight: bolder;
		font-family: 'Noto Serif Bold', serif;
		font-style: italic;
	}
	@media only screen and (min-width: 600px){
		div.card{
			width: 48%;
			margin: 1% auto;
		}
	}
	@media only screen and (min-width: 1200px){
		div.card{
			width: 23%;
		}
	}
	</style>
	<template>
		<city-details class="cityDetails" ajax-data={{ajaxData}}></city-details>
		<div class="container horizontal layout wrap">
			<template is="dom-repeat" items={{ajaxData.forecast.forecastday}}>
				<div class="card">
					<paper-material>
						<ul class="report">
							<li class="first">
								<time>{{item.date}} </time>
							</li>
							<li class="condition">
								<span class="highlighter">{{item.day.condition.text}}</span>
								<img src="{{item.day.condition.icon}}" height="40px" width="40px">
								</li>
							<li>Sunrise => <span class="highlighter">{{item.astro.sunrise}}</span></li>
							<li>Sunset => <span class="highlighter">{{item.astro.sunset}}</span></li>
							<li>Maximum Temp (C) => <span class="highlighter">{{item.day.maxtemp_c}}</span></li>
							<li>Minimum Temp (C) => <span class="highlighter">{{item.day.mintemp_c}}</span></li>
							<li>Total Precipitation (mm) => <span class="highlighter">{{item.day.totalprecip_mm}}</span></li>
							<li>Wind speed (mph) => <span class="highlighter">{{item.day.maxwind_mph}}</span></li>
						</ul>
					</paper-material>
				</div>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is:"result-template"				
		})
	</script>
</dom-module>
